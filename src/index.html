<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Planner</title>
    <link rel="stylesheet" href="styles/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="Js/index.js"></script>
</head>
<body class="bg-gray-200">
    <div class="container h-svh mx-auto p-10">
        <div class="flex flex-col gap-10 lg:flex-row lg:justify-between lg:items-center relative">
            <h1 class="mx-auto text-2xl sm:text-3xl md:text-4xl font-semibold">Éves bejegyzések</h1>
            <select name="names" id="employees" class="lg:absolute lg:right-0 ml-6 lg:ml-0 mr-6 rounded-lg shadow-lg p-2">
                <option value="" selected disabled>Válassz ki egy nevet</option>
                <option value="Jani">Jani</option>
                <option value="János">János</option>
                <option value="Csilla">Csilla</option>
                <option value="Csaba">Csaba</option>
                <option value="Gergő">Gergő</option>
                <option value="Adrienn">Adrienn</option>
            </select>
        </div>
        <div id="monthsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 h-svh mt-6 p-5">
        </div>
    </div>
</body>
</html>
